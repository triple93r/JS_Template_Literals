<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>HTML Templates in JavaScript Template Literals</h2>
<p>Template literals allows variables in strings:</p>
<p id="demo"></p>


    <script>
        let header = "Templates Literals";
        let tags = ["HTML Templates","Template literals", "Javascript", "es6"];
        
        let html = `<h2>${header}</h2><ul>`;
        
        for (const x of tags) {
          html += `<li>${x}</li>`;
        }
        
        html += `</ul>`;
        //document.getElementById("demo").innerHTML = html;
        console.log(html);
    </script>
</body>
</html>
